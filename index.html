<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <h1 class="header">Tic-Tac-Toe Game</h1>
    <div class="container">
        <div class="menu">
            <h3>PLAYER 1: O</h3>
            <h3>PLAYER 2: X</h3>
            <button class="restartBtn">Start Game</button>
            <div class="gameContainer"></div>
        </div>
        <h3 class="message">Player ? Victorious!</h3>
    </div>
    <script src="./script.js"></script>
</body>

</html>
